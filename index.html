<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fetch Me</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <meta content="Fetch Me" property="og:title" />
<meta content="Fetch Me is a website with different types of files you can fetch. These include: JSON, md, and txt files." property="og:description" />
<meta content="https://fetch-me.netlify.app/" property="og:url" />
<meta content="https://drive.google.com/file/d/1u1bqp2ejwfyoIzEizozLk8wILSuf8E5e/view?usp=drivesdk" property="og:image" />
<meta content="#4C9A34" data-react-helmet="true" name="theme-color" />
<meta name="twitter:card" content="summary_large_image">
</head>

<body>
  <h1><img id="inlineIMG" src="img/favicon.png">Fetch Me</h1>
  <p>What is this website for? I don't know.</p>
  <div id="mainContent">
    <div id="contentBox">
      <h3 id="json">JSON Data</h3>
      <button id="jsonButton" onclick="copyText('https://fetch-me.netlify.app/hello-world.json')">Copy URL</button>
    </div>
    <div id="contentBox">
      <h3 id="txt">.txt Data</h3>
      <button id="txtButton" onclick="copyText('https://fetch-me.netlify.app/hello-world.txt')">Copy URL</button>
    </div>
    <div id="contentBox">
      <h3 id="md">.md Data</h3>
      <button id="mdButton" onclick="copyText('https://fetch-me.netlify.app/hello-world.md')">Copy URL</button>
    </div>
    <div id="contentBox">
      <h3 id="png">PNG</h3>
      <button id="pngButton" onclick="copyText('https://fetch-me.netlify.app/hello-world.png')">Copy URL</button>
    </div>
  </div>
  <a href="documentation.html">Go to Documentation</a>
  <script src="main.js"></script>
</body>
</html>
